<!DOCTYPE html>
<html>
  <head>
    <style>
      .flexbox{
        display: flex;
        align-items: baseline;
        /* align-items: flex-start; */
        height: 70vh;
        font-size: 3rem;
      }

      div div{
        margin: 5px;
      }

      #red{
        background-color: red;
        font-size: 2rem;
      }

      #green{
        background-color: green;
        font-size: 4rem;
      }

      #blue{
        background-color: blue;
        font-size: 1rem;
      }

    </style>
  </head>
  <body>
    <div class="flexbox">
      <div id="red">Red</div>
      <div id="green">Green</div>
      <div id="blue">Blue</div>
    </div>
  </body>
</html>
